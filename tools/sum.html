<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Number</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css" integrity="sha512-FEQLazq9ecqLN5T6wWq26hCZf7kPqUbFC9vsHNbXMJtSZZWAcbJspT+/NEAQkBfFReZ8r9QlA9JHaAuo28MTJA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mx-auto mt-5" style="max-width: 600px;">
        <textarea id="data" class="form-control" style="height:300px"></textarea>
        <div class="d-grid gap-1">
            <button type="button" class="btn btn-primary" onclick="cleanData()"><i class="fa fa-bolt"></i> Clean Data & Sum</button>
        </div>
    </div>
</body>
<script>
    // @ts-check
    function cleanData() {
        let data = $("#data").val()

        const reg = /[^\d\.]/g;
        data = data.replace(reg,"\n");

        while(data.search("\n\n")>=0){
            data = data.replace("\n\n","\n");
        }
        if(data.substr(0,1)=="\n") {
            data = data.substr(1);
        }

        $("#data").val(data);
    }
</script>   
</html>
